<html>
<head>
  <script type="text/javascript" src="./index.js"></script>
</head>
<style>
  .settings{
    float: right;
  }
  .controls{
    margin-top: 20px;
    padding: 5px;
    border: solid 1px black;
  }
</style>
<body>
  <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
  <div class="settings">
    <div>
      <h2>Chances to increase energy</h2>
      <div>
        <label for="plants-chance">Select plants chance:</label>
        <input id="plants-chance" value="0.5" type="number" max="1" min="0" step="0.01"/>
      </div>
    </div>
    <div>
      <h2>Default number of species</h2>
      <div>
        <label for="plants-number">Select number of plants:</label>
        <input id="plants-number" value="100" min="0" type="number"/>
      </div>
      <div>
        <label for="herbivore-number">Select number of herbivores:</label>
        <input id="herbivore-number" value="50" placeholder="0" min="0" type="number"/>
      </div>
      <div>
        <label for="predator-number">Select number of predators:</label>
        <input id="predator-number" value="20" min="0" type="number"/>
      </div>
    </div>
    <div class="controls">
      <div>Turn: <span class="turn-number">0</span></div>
      <div>Plants <span class="plants-number">0</span></div>
      <div>Herbivores: <span class="herbivore-number">0</span></div>
      <div>Predators: <span class="predators-number">0</span></div>
      <div>*You can't stop "10/100" turns - only page refresh can help</div>
      <button class="next-turn">Next turn</button>
      <button class="next-ten-turns">Next 10 turns</button>
      <button class="next-hundred-turns">Next 100 turns</button>
      <button class="reset-world">Start new generation</button>
    </div>
    </div>
</body>
</html>
